 {% extends 'base.html' %}

    {% load staticfiles %}
 
 {% block body_block %}

<style type ="text/css">

#myCarousel{
	width: 1000px;
	margin: 0 auto;

}

</style>
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
      <!-- Indicators -->
     
      <div class="carousel-inner" role="listbox">
        <div class="item active">
<a href="/sub_vrworld/news">
          <img class="first-slide" src="{% static 'images/vr1.jpg' %}" alt="First slide" style="width: 100%;" >
        
         
</a>
            </div>

     
        <div class="item" id="href">

<a href="/sub_vrworld/news">
          <img class="second-slide" src="{% static 'images/vr5.jpg' %}" alt="Second slide" style="width: 100%;">
      
</a>       
             
          </div>
        <div class="item" id = "href">
<a href="/sub_vrworld/news">
          <img class="third-slide" src="{% static 'images/vr6.jpg' %}" alt="Third slide" style="width: 100%;">
</a>       
            
             
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    </div>


 {% endblock %}
